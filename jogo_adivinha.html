
<script>
     function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10); 

    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Já pensei em um número. Qual você acha que é?!"));

        if (chute == numeroPensado) {

            mostra("UAU!!! Você acertou, pois pensei no numero " + numeroPensado);
            break; // Quando se usa o break ele não executa mais nenhuma linha. serve exatamente para poder "finalizar" o programa

    } else {

            mostra( "O numero " + chute + " voce errou. O numero pensado foi " + numeroPensado);
        }
        tentativas++;
    }
</script><br><hr>
