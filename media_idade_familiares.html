<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var quantidadePessoas = parseInt(prompt("Quantas pessoas possui na sua casa?"));
    
    var numero = 1;

    var totalIdade = 0;

    while (numero <= quantidadePessoas){
        
        var idade = parseInt(prompt("Informe a idade"));
        totalIdade = totalIdade + idade;
        numero++;
    }

    var mediaDasIdades = totalIdade/quantidadePessoas;

    mostra ("A média das idades é de: " + mediaDasIdades)

</script>
