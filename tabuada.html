<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) { // ++ significa um pos encremento

        mostra(7 * multiplicador);
}
</script><br><hr>
